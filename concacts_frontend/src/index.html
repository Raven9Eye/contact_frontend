<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通讯录应用</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>我的通讯录</h1>
        </header>
        
        <main>
            <!-- 添加/编辑联系人文本框 -->
            <section class="contact-form">
                <h2 id="form-title">添加联系人</h2>
                <input type="hidden" id="contact-id">
                <div class="form-group">
                    <label for="contact-name">姓名</label>
                    <input type="text" id="contact-name" placeholder="请输入姓名">
                </div>
                <div class="form-group">
                    <label for="contact-phone">电话</label>
                    <input type="tel" id="contact-phone" placeholder="请输入电话号码">
                </div>
                <div class="form-group">
                    <label for="contact-email">邮箱（选填）</label>
                    <input type="email" id="contact-email" placeholder="请输入邮箱地址">
                </div>
                <div class="form-actions">
                    <button id="save-btn">保存</button>
                    <button id="cancel-btn" class="secondary">取消</button>
                </div>
            </section>
            
            <!-- 联系人列表 -->
            <section class="contact-list">
                <h2>联系人列表</h2>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="搜索联系人...">
                </div>
                <div id="contacts-container">
                    <div class="empty-state">
                        <p>暂无联系人，请添加新联系人</p>
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
        <p>© 2025 通讯录应用</p>
    </footer>
    </div>
    
    <!-- 修改为使用ES模块方式正确加载 -->
    <!-- 先加载api.js，再加载app.js -->
    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
</html>
